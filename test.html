<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Introduction à la manipulation DOM</title>
  </head>
  <body>
    <h1 id="select">Introduction à la manipulation DOM</h1>
    <input type="button" value="Click" onclick="namechange()">
    <script>
      const namechange = function(){
	  const myp = document.getElementById('select');
	  myp.innerHTML = "Introduction aux nœuds";
      }
    </script>
  </body>
</html>
